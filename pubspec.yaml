    - family: DmSans
      fonts:
        - asset: assets/fonts/dm_sans/DMSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/dm_sans/DMSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/dm_sans/DMSans-Light.ttf
          weight: 300
        - asset: assets/fonts/dm_sans/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/dm_sans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/dm_sans/DMSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/dm_sans/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/dm_sans/DMSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/dm_sans/DMSans-Black.ttf
          weight: 900

flutter_assets:
  assets_path: assets/images/
  output_path: lib/constants/
  filename: app_images.dart
  field_prefix: ""
